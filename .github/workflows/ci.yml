name: CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main
      - dev

jobs:

  test_linux:   
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-20.04]
    
    defaults:
      run:
        shell: bash -l {0}
    steps:

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup miniconda & small_peptides root env
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.7.4
          miniconda-version: 4.7.12
          auto-update-conda: false
          environment-file: install/environment.yml
          activate-environment: small_peptides
          auto-activate-base: false
          
      - name: Install singularity
        uses: eWaterCycle/setup-singularity@v7
        with:
          singularity-version: 3.8.3
          
      - name: Check for singularity version
        run: singularity --version

      - name: Update small_peptides env with dev. packages
        run: conda env update -f install/environment.dev.yml

      - name: Display all miniconda & env info
        run: |
          conda info -a
          conda list
          
      - name: check for nextflow
        run: nextflow -version
        
      - name: Pull singularity images
        run: bash data/scripts/pull_containers.sh
        
        
  test_macos:   
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [macos-12]
    
    defaults:
      run:
        shell: bash -l {0}
    steps:

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup miniconda & small_peptides root env
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.7.4
          miniconda-version: 4.7.12
          auto-update-conda: false
          environment-file: install/environment.yml
          activate-environment: small_peptides
          auto-activate-base: false
          
      - name: Install docker
        run: |
         mkdir -p ~/.docker/machine/cache
         curl -Lo ~/.docker/machine/cache/boot2docker.iso https://github.com/boot2docker/boot2docker/releases/download/v19.03.12/boot2docker.iso
         brew install docker docker-machine
         
      - name: Run container
        run: |
         eval "$(docker-machine env default)" 
         docker pull minio/minio
         docker container run --rm minio/minio minio --help
         docker run $HOME:$HOME noepozzan/ribotish:0.1 ribotish predict --help
        
      - name: check docker version
        run: docker --version

      - name: Update small_peptides env with dev. packages
        run: conda env update -f install/environment.dev.yml

      - name: Display all miniconda & env info
        run: |
          conda info -a
          conda list
          
      - name: check for nextflow
        run: nextflow -version
        

